<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function setSelectedProductId(select) {
            var selectedValue = select.value;
            console.log("Selected product ID:", selectedValue);
            $("#selectedProductId").val(selectedValue);
        }

        // Ensure productID is set before form submission
        $(document).ready(function() {
            $("#removeFromCartForm").submit(function(event) {
                var selectedProductId = $("#selectedProductId").val();
                if (selectedProductId === "0") {
                    alert("Please select a product.");
                    event.preventDefault(); // Prevent form submission if product is not selected
                }
            });
        });
    </script>
</head>

<body>
    <h1 class="page-title"><a th:href="@{/}">SNACK SHACK</a></h1>
    <h1 th:text="'Welcome ' + ${session.customer.username}"></h1>


    <div class="market">
        <th:block th:if="${session.isLoggedIn}">
            <div class="product-container" th:each="product : ${products}">
                <h2 th:text="${product.productName}"></h2>
                <img th:src="${product.imgURL}" alt="${product.productName}">
                <p th:text="'$' + ${product.price}"></p>
                <p th:text="'Available stock: '+${product.stock}"></p>
                <form th:action="@{/customer/addToCart(productId=${product.productID})}" method="POST">
                    <input type="number" name="quantity" min="1">
                    <button type="submit">Add To Cart</button>
                </form>
            </div>
            <div id="cart-container">
                <table id="myList">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr th:each="cartItem : ${session.customer.cart.items}">
                        <td th:text="${cartItem.product.productName}"></td>
                        <td th:text="${cartItem.productQuantity}"></td>
                        <td th:text="${cartItem.product.price}"></td>
                        <td th:text="${cartItem.productSubtotal}"></td>
                        <td>
                            <form th:action="@{/customer/removeFromCart}" method="POST">
                                <input type="hidden" th:value="${cartItem.product.productID}" name="productID">
                                <input type="hidden" th:value="${cartItem.productQuantity}" name="productQuantity">
                                <button type="submit">Remove All</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" text-align="right"><b>Cart Total:</b></td>
                        <td th:text="${session.customer.cart.totalPrice}"></td>
                    </tr>
                </table>
                <div>
                    <!-- <form th:action="@{/customer/removeFromCart}" method="POST">
                        <select class="form-control" id="dropdownProduct" onchange="setSelectedProductId(this)">
                            <option value="0">select item</option>
                            <option th:each="cartItem : ${session.customer.cart.items}"
                                th:value="${cartItem.product.productID}" th:text="${cartItem.product.productName}">
                            </option>
                        </select>
                        <input type="hidden" id="selectedProductId" name="productID">
                        <input type="number" id="removeQuantity" name="removeQuantity" min="1" value="1">
                        <button type="submit" id="removeFromCartButton">Remove from Cart</button>
                    </form> -->

                </div>

            </div>


            <div class="cart-icon" id="toggle-cart-icon" onclick="toggleList()">
                <img src="https://static-00.iconduck.com/assets.00/shopping-cart-icon-512x462-yrde1eu0.png" alt="Icon">
            </div>
        </th:block>
        <th:block th:unless="${session.isLoggedIn}">
            <p>Please login to view products.</p>
            <a href="@{/customer/login}">Login</a>
        </th:block>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
        $(document).ready(function () {
            $(".cart-icon").click(function (event) {
                event.preventDefault(); // Prevent default link behavior
                $("#cart-container").toggle(); // Toggle visibility
            });
        });
    </script>
</body>

</html>
