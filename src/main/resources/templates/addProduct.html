<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <h1 class="page-title"><a th:href="@{/}">SNACK SHACK</a></h1>
    <form method="POST" th:action="@{/product/add-product}">

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="availableStock">Available Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" required min="0">
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL:</label>
            <input type="url" class="form-control" id="imgURL" name="imgURL" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required min="0.01" step="0.01">
        </div>
        <button type="submit">Register Product</button>
        <div id="validation-message"></div>

    </form>
</body>

</html>
