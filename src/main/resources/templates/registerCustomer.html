<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    
</head>

<body>
    <h1 class="page-title"><a th:href="@{/}">SNACK SHACK</a></h1>

    <div class="main">
        <h2>Please provide your details:</h2>
        <form method="POST" th:action="@{/customer/registration}">
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label><br>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label><br>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label><br>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <button type="submit" class="button-4">Register</button>
            <div class="error-message" th:if="${error}">
                <p>Card Number is invalid!</p>
            </div>
        </form>
        <div id="validation-message"></div>
    </div>

    <script type="text/javascript" th:src="@{/main.js}"></script>
</body>

</html>
