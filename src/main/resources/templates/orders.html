<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <h1 class="page-title"><a th:href="@{/}">SNACK SHACK</a></h1>
    <h2>Your Orders</h2>
    <div>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Details</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
                </tr>

            </thead>
            <tbody>
                <tr th:each="order : ${session.orders}">
                    <td th:text="${order.orderID}"></td>
                    <td th:text="${order.customer.username}"></td>
                    <td>
                        <p th:each="cartItem : ${order.orderedItems}"
                            th:text="${cartItem.product.productName} + '(Qty: ' + ${cartItem.productQuantity}+ ')'"></p>
                    </td>
                    <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${order.orderTotalPrice}" class="price-element"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <form method="GET" th:action="@{/product/dashboard}">

        <button type="submit"> Back To Dashboard </button>

    </form>
    <script type="text/javascript" th:src="@{/main.js}"></script>

</body>

</html>
